<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Listening Site</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      audio {
        margin: 10px 0;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <h1>Audio Listening Site</h1>
    <p>Click on the titles below to listen to the audio files.</p>

    <div id="audio-list"></div>

    <footer>
      <p>&copy; 2024 Nick Thomas</p>
    </footer>

    <script>
      const audioFiles = [
        "JoinedOriginal.wav",
        "OriginalStringA.wav",
        "OriginalStringB.wav",
        "OriginalStringD.wav",
        "OriginalStringG.wav",
        "Orignal.wav",
        "BestModel.wav",
        "BestModelStringA.wav",
        "BestModelStringB.wav",
        "BestModelStringD.wav",
        "BestModelStringG.wav",
        "25PercentData.wav",
        "50PercentData.wav",
        "75PercentData.wav",
        "5Frequencies.wav",
        "10Frequencies.wav",
        "15Frequencies.wav",
      ];

      const audioListContainer = document.getElementById("audio-list");

      audioFiles.forEach((fileName) => {
        const title = document.createElement("h2");
        title.textContent = fileName.replace(".wav", "");

        const audio = document.createElement("audio");
        audio.controls = true;
        const source = document.createElement("source");
        source.src = `audio/${fileName}`;
        source.type = "audio/wav";
        audio.appendChild(source);

        audioListContainer.appendChild(title);
        audioListContainer.appendChild(audio);
      });
    </script>
  </body>
</html>
